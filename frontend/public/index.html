<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="HavenMind - A therapeutic sanctuary application with AI-powered emotional support, 3D visualization, and guided skill development."
    />
    <meta name="keywords" content="therapy, mental health, emotional wellness, AI companion, sanctuary, mindfulness, healing" />
    <meta name="author" content="HavenMind Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://havenmind.app/">
    <meta property="og:title" content="HavenMind - Your Digital Therapeutic Sanctuary">
    <meta property="og:description" content="Build your personal sanctuary, get AI-powered emotional support, and develop therapeutic skills in a safe, nurturing environment.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://havenmind.app/">
    <meta property="twitter:title" content="HavenMind - Your Digital Therapeutic Sanctuary">
    <meta property="twitter:description" content="Build your personal sanctuary, get AI-powered emotional support, and develop therapeutic skills in a safe, nurturing environment.">
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <title>HavenMind - Your Digital Therapeutic Sanctuary</title>
    
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      /* Loading screen styles */
      .initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        flex-direction: column;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
      }
      
      /* Hide scrollbar during loading */
      html {
        overflow: hidden;
      }
      
      html.loaded {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>HavenMind requires JavaScript to function properly. Please enable JavaScript in your browser and refresh the page.</p>
        <p>This app uses modern web technologies to provide you with the best therapeutic experience.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading HavenMind...</div>
      <div class="loading-subtitle">Preparing your therapeutic sanctuary</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove initial loading screen when React app loads
      window.addEventListener('load', function() {
        const loader = document.getElementById('initial-loader');
        const html = document.documentElement;
        
        setTimeout(() => {
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loader.remove();
              html.classList.add('loaded');
            }, 500);
          }
        }, 1000); // Show for at least 1 second
      });
      
      // Error handling for failed loads
      window.addEventListener('error', function(e) {
        console.error('Application failed to load:', e);
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="text-align: center;">
              <h2 style="color: #ff6b6b; margin-bottom: 20px;">⚠️ Loading Error</h2>
              <p style="margin-bottom: 20px;">HavenMind failed to load properly.</p>
              <button onclick="window.location.reload()" style="
                background: white; 
                color: #667eea; 
                border: none; 
                padding: 12px 24px; 
                border-radius: 6px; 
                cursor: pointer;
                font-weight: 500;
              ">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
